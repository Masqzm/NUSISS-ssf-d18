<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carparks Information</title>
    <!-- <link rel="stylesheet" href="/styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Carparks Information</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Name</th>
                <th>Weekday Rate 1</th>
                <th>Weekday Rate 2</th>
                <th>Saturday Rate</th>
                <th>Sunday/PH Rate</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr data-th-each="cp : ${carparksList}" data-th-object="${cp}">
                <td data-th-text="*{id}"></td>
                <td data-th-text="*{category}"></td>
                <td data-th-text="*{carpark}"></td>
                <td data-th-text="*{weekdayRate1}"></td>
                <td data-th-text="*{weekdayRate2}"></td>
                <td data-th-text="*{saturdayRate}"></td>
                <td data-th-text="*{sundayPHRate}"></td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
